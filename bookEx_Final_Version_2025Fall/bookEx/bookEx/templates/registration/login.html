{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<style>
body {
    background: #f6f7fb !important;
}

.login-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 85vh;
}

.login-card {
    width: 400px;
    background: white;
    padding: 35px;
    border-radius: 12px;
    box-shadow: 0 8px 18px rgba(0,0,0,0.08);
    text-align: center;
}

.login-card h2 {
    font-weight: 600;
    margin-bottom: 20px;
}

.logo-icon {
    font-size: 32px;
    margin-bottom: 10px;
}

.login-card input {
    margin-bottom: 12px;
}
</style>
{% endblock %}

{% block content %}
<div class="login-wrapper">

    <div class="login-card">
        <div class="logo-icon">ðŸ“‘</div>
        <h2>BookWise</h2>
        <p style="margin-bottom: 25px;">Login</p>

        <form method="POST">
            {% csrf_token %}
            {{ form.username.label_tag }}
            <input type="text" name="username" class="form-control" placeholder="Enter username">

            {{ form.password.label_tag }}
            <input type="password" name="password" class="form-control" placeholder="Enter password">

            <div style="text-align: right;">
                <a href="{% url 'password_reset' %}" style="font-size: 0.85rem;">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-primary mt-3 w-100">Submit</button>
        </form>

        <p class="mt-3">
            New here? <a href="{% url 'register' %}">Create an account</a>
        </p>
    </div>

</div>
{% endblock %}
