{% extends "base.html" %}
{% load static %}


{% block content %}
<div class="container mt-4">

    <h3>Search results for: "{{ query }}"</h3>
    <hr>

    {% if results %}
        <div class="row">
        {% for book in results %}
            <div class="col-md-3 mb-4">
                <div class="card h-100">
                    {% if book.picture %}
                        <img src="{{ book.picture.url }}" class="card-img-top" style="height:200px; object-fit:cover;">
                    {% else %}
                        <img src="{% static 'img/placeholder_book.png' %}" class="card-img-top"
                            style="height:200px; object-fit:cover;">

                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ book.name }}</h5>
                        <p class="card-text text-muted">{{ book.author }}</p>
                        <a href="/book_detail/{{ book.id }}" class="btn btn-primary btn-sm">View</a>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>

    {% else %}
        <p>No books found.</p>
    {% endif %}

</div>
{% endblock %}
