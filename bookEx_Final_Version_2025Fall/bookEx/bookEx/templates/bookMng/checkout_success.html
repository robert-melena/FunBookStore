{% extends "base.html" %}
{% block sidenav %}
   {% for item in item_list %}
      <li><a href="{{ item.link }}">{{ item.item }}</a></li>
   {% endfor %}
{% endblock sidenav %}
{% block content %}
<div class="container py-4">
  <h2>Thank you!</h2>
  <p>Your purchase total was <strong>${{ total }}</strong>.</p>
  <a class="btn btn-primary" href="{% url 'bookMng:mybooks' %}">Go to My Books</a>
</div>
{% endblock %}
